<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1">
<title>list of leave application</title>
<!-- <link th:href="@{/bootstrap4.3.1/css/bootstrap.min.css}"
	rel='stylesheet' type='text/css' /> -->
</head>
<body>
	<div layout:fragment="content" class="container mySpace">
	<table class="table">
		<tr>
			<th>ID</th>
			<th>fromDate</th>
			<th>toDate</th>
			<th>leaveType</th>
			<th>reason</th>
			<th>duration</th>
			<th>Action</th>
			<th>User Id</th>
			<th>Comments</th>
		</tr>
		<tr >
			<td th:text="${leaveRequest.leave_id}"></td>
		     <td th:text="${#dates.format(leaveRequest.fromDate, 'yyyy-MM-dd')}"></td>
			<td th:text="${#dates.format(leaveRequest.toDate, 'yyyy-MM-dd')}"></td>
			<!-- <td th:text="${leaveRequest.fromDate}"></td>
			<td th:text="${leaveRequest.toDate}"></td> -->
			<td th:text="${leaveRequest.leaveType}"></td>
			<td th:text="${leaveRequest.reason}"></td>
			<td th:text="${leaveRequest.duration}"></td>
			<td th:text="${leaveRequest.AcceptRejectFlag}"></td>
			<td th:text="${leaveRequest.users.user_id}"></td>
			
			<td><a th:href="@{'/edit/' + ${leaveRequest.leave_id}+'/'+${leaveRequest.leave_id}}">Comments</a></td>
		</tr>
	</table>
	</div>
</body>
</html>
